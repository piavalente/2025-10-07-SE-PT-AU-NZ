<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3: Cards Template</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #e3f2fd;
    }
    .card {
      padding: 10px;
    }
    .card-title {
      font-weight: 600;
      font-size: 3em;
      padding: 0 0 10px 0;
    }
    .card-description {
      font-weight: 400;
      font-size: 2em;
    }
  </style>

  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-description"></div>
        </div>
      </div>
    </template>

    <div id="card-list"></div>

    <script>
      const data = [
        { name: "Bob", age: 23 },
        { name: "Alice", age: 39 },
        { name: "Pia", age: 34 },
      ];

      function addCard(cardTitle, cardDescription) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);

        //populate the template
        template.querySelector(".card-title").innerText = cardTitle;
        template.querySelector(".card-description").innerText = cardDescription;

        //append the card list
        document.querySelector("#card-list").appendChild(template);
      }

      //loop through
      data.forEach((person) => {
        addCard("Name: " + person.name, "Age: " + person.age);
      });
    </script>
  </body>
</html>
