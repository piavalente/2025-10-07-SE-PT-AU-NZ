<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6: Fetch Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"rel="stylesheet"
    />
  </head>
  <body>
    <!--TEMPLATE-->
    <template id="user-template">
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card h-100">
          <!--<img src="" class="card-img-top img-fluid" style="height: 300px">-->
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </template>
    <!--END OF TEMPLATE-->

    <div id="user-list" class="row justify-content-center"></div>

    <script>
      function addUser(userTitle, userBody) {
        const template = document.getElementById("user-template").content.cloneNode(true);
          template.querySelector(".card-title").innerText = userTitle;
          template.querySelector(".card-text").innerText = userBody;
          document.querySelector("#user-list").appendChild(template);
      }

      fetch("https://jsonplaceholder.typicode.com/posts?_limit=10")
        .then((Response) => Response.json()) //extract the response
        .then((json) => {
          json.forEach((user) => {
            addUser(user.title, user.body);
          });
        });
    </script>
  </body>
</html>
