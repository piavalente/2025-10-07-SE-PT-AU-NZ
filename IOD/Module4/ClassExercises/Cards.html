<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Template</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #e3f2fd;
    }
    .card {
      padding: 10px;
    }
    .card-title {
      font-weight: 600;
      font-size: 3em;
      padding: 0 0 10px 0;
    }
    .card-description {
      font-weight: 400;
      font-size: 2em;
    }
  </style>

  <body>
    <template id="card-template">
      <!--this is the template. clone this template, fill with info then append to the next div-->
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>

    <div id="card-list"></div>
    <!-- append this -->

    <script>
      function addCard() {
        //clone the template
        const template = //this template will have a clone of template id in the html
          document
            .getElementById("card-template") //getting reference from the card template
            .content.cloneNode(true); //will create a clone of that card template declared in HTML and then assigning to var template

        //populate the template
        template.querySelector(".card-title").innerText = "My Card Titile"; //to select an element that uses a CSS class name. .innerText will change what is inside "" in the card-titile
        template.querySelector(".card-text").innerText = "Lorem ipsum bla bla";

        //include the populated template into the page
        document
          .querySelector("#card-list") //# is id selector
          .appendChild(template); //this is the const template
      }

      addCard(); //function to be called here
      addCard(); //call again to copy
      addCard();
    </script>
  </body>
</html>
