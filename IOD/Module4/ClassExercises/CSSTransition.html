<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition</title>
  </head>
  <style>
    p {
      font-family: sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
      transition: color 2s;
    }
    p:hover {
      color: purple;
    }
  </style>

  <body>
    <p>Hello World!</p>
  </body>
</html>
