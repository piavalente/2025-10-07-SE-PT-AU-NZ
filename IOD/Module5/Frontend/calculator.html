<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator web page</title>
</head>
<body>
    <div>
        <label for="num1">Enter number1:</label>
        <input type="number" name="num1" id="num1">
    </div>
    <div>
        <label for="num2">Enter number2:</label>
        <input type="number" name="num2" id="num2">
    </div>
    <div>
        <label>Result:</label>
        <label id="result"></label>
    </div>
    <div>
        <button onclick="calculate()">Calculate</button>
    </div>

<script>
function calculate() {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;

    fetch(`http://127.0.0.1:3003/Calculator/Add?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(json => document.getElementById("result").innerText = json.res)
}

</script>
</body>
</html>
