<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .topdiv{
        border: 2px solid blue;
    }

    .childdiv {
        border: 1px solid black;
        background-color: red;
        display: inline;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <div class="topdiv">
        <div class="childdiv"></div>
        First
    </div>
    
    <div>
        <div class="childdiv"></div>
        Second
    </div>

    <div>
        <div class="childdiv"></div>
        Third
    </div>

    <div>
        <div class="childdiv"></div>
        Fourth
    </div>

    <div>
        <div class="childdiv"></div>
        Fifth
    </div>
    
</body>
</html>
