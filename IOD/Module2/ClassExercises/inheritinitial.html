<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        div {
            background-color: gray;
            font-style: italic;
            color: brown;
        }

        p {
            
            color: inherit;
        }

        em {
            color: initial;
        }

</style>
<body>
    <div>
        <p>A paragraph that demonstrates the initial <br> and inherit properties in CSS</p>
    </div>
    <div>
        <p>The quick brown fox <em>jumps</em> over the lazy dog</p>
    </div>
    <div>
        <form>
            <div>
                <label>User Name:</label>
                <input type="text">
            </div>
            <div>
                <label>Password</label>
                <input type="password">
            </div>
        </form>
    </div>
</body>
</html>
