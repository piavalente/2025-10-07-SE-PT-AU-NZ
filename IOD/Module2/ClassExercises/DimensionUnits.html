<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    .section1 {
        width: 100px;
        background-color: azure;
    }
    .section2 {
        width: 200pt; /*200 point*/ /*point and pixel is fixed*/
        background-color: aquamarine;
    }
    .section3 {
        width: 50%;
        background-color: blue;
    }
</style>
<body>
    <section class="section1">
        <p>First Example of dimension units</p>  <!--adjusting itself to the width of the section-->
    </section>
    <section class="section2" id="section22">
        <p>Second Example of dimension units</p>
    </section>
    <section class="section3">
        <p>Third Example of dimension units</p>
    </section>
    <section>
        <button onclick="hide()">Hide</button>
        <button onclick="document.getElementById('section22').style.display = 'block'">Show</button>
    </section>

 <script>
    function hide() {
        document.getElementById("section2").style.display="none"
    }
</script>


</body>
</html>
